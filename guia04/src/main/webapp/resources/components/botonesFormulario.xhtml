<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">

      <cc:interface >
        <cc:attribute name="dataAccessBean" required="true" type="ues.occ.edu.sv.ingenieria.prn335.boundary.BackingBean" />
    </cc:interface>

    <cc:implementation>

        <!-- Boton guardar -->
        <p:commandButton   value="#{traduccion['guardar']}"
                                        validateClient="true" 
                                        ajax="true" 
                                        update=":frmTabla frmDetalle:frmRegistro :frmMenu:mensaje"
                                        rendered="#{cc.attrs.dataAccessBean.botonGuardar}" 
                                        actionListener="#{cc.attrs.dataAccessBean.crear}" 
                                        icon="pi pi-check"
                                        oncomplete="PF('manageDialog').hide()"/>

        <!-- Boton modificar -->
        <p:commandButton   value="#{traduccion['modificar']}"
                                        validateClient="true" 
                                        ajax="true" 
                                        update=":frmTabla frmDetalle:frmRegistro :frmMenu:mensaje"
                                        rendered="#{cc.attrs.dataAccessBean.botones}"
                                        actionListener="#{cc.attrs.dataAccessBean.modificar}"
                                        styleClass="ui-button-warning"
                                        icon="pi pi-pencil"
                                        oncomplete="PF('manageDialog').hide()"/>

        <!-- Boton eliminar -->
        <p:commandButton   value="#{traduccion['eliminar']}"
                                        validateClient="true" 
                                        ajax="true" 
                                        rendered="#{cc.attrs.dataAccessBean.botones}"
                                        styleClass="ui-button-danger"
                                        icon="pi pi-trash"
                                        oncomplete="PF('deleteDialog').show()"
                                        onclick="PF('manageDialog').hide()"/>
                            
    </cc:implementation>

</html>
